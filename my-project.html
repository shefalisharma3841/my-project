<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Love New Year 2026 üíñ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100vh; width: 100vw; overflow: hidden; }
    body::-webkit-scrollbar { display: none; }
    :root {
      --pink: #ff69b4; --rose: #ff1493; --blush: #ffc1e3; --crimson: #dc143c;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--blush) 0%, var(--pink) 50%, var(--rose) 100%);
      background-size: 400% 400%; animation: gradientShift 8s ease infinite;
      display: flex; align-items: center; justify-content: center;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .square-card {
      width: min(90vw, 90vh, 550px); height: min(90vw, 90vh, 550px);
      background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
      border-radius: 24px; box-shadow: 0 32px 64px rgba(255,105,180,0.3);
      border: 1px solid rgba(255,105,180,0.2); position: relative;
      animation: cardFloat 6s ease-in-out infinite;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; padding: clamp(1.5rem, 4vw, 2.5rem);
    }
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(1deg); }
    }
    .heart-beat { font-size: clamp(4rem, 12vw, 8rem); color: var(--rose); animation: heartbeat 1.5s ease infinite; }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.1); }
      30% { transform: scale(1.25); }
      45% { transform: scale(1.1); }
    }
    #year { font-family: 'Dancing Script', cursive; font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 700; color: var(--crimson); margin: 0.5rem 0; }
    .love-subtitle { font-size: clamp(1.1rem, 3vw, 1.5rem); color: #333; font-weight: 500; margin-bottom: 1rem; }
    .wish-text {
      color: var(--crimson); font-size: clamp(0.95rem, 2.2vw, 1.1rem); line-height: 1.5; margin-bottom: 1.5rem;
      font-style: italic; max-width: 90%; opacity: 0; animation: typeWriter 4s steps(60) forwards;
    }
    @keyframes typeWriter {
      to { opacity: 1; }
    }
    .detailed-wish {
      position: absolute; bottom: -100%; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.98);
      padding: 1.5rem; border-radius: 16px; box-shadow: 0 16px 32px rgba(0,0,0,0.2); max-width: 90vw; max-height: 50vh;
      overflow-y: auto; opacity: 0; transition: all 0.4s ease; z-index: 10; font-size: 0.9rem; line-height: 1.6;
      backdrop-filter: blur(10px); border: 1px solid var(--blush);
    }
    .detailed-wish.show { bottom: 1rem; opacity: 1; transform: translateX(-50%) translateY(0); }
    #loveBtn {
      background: linear-gradient(45deg, var(--pink), var(--rose)); color: white; border: none;
      padding: clamp(1rem, 3vw, 1.5rem) clamp(2rem, 6vw, 3rem); border-radius: 50px; font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 12px 24px rgba(255,105,180,0.4);
      position: relative; overflow: hidden;
    }
    #loveBtn:hover .detailed-wish { bottom: 1rem; opacity: 1; }
    #loveBtn:hover { transform: scale(1.05) translateY(-4px); box-shadow: 0 20px 40px rgba(255,105,180,0.6); }
    #loveBtn:active { transform: scale(0.98); }
    /* Rest of animations unchanged */
    #loveEffect { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; overflow: hidden; }
    .love-text-blink {
      position: absolute; font-size: clamp(2rem, 5vw, 4rem); font-family: 'Dancing Script', cursive; color: var(--pink);
      font-weight: 700; left: 50%; top: 40%; transform: translate(-50%, -50%); text-shadow: 0 0 20px var(--rose);
      animation: lovePulse 2s ease-out forwards;
    }
    @keyframes lovePulse {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); }
      20%, 60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%, -100px) scale(1) rotate(10deg); }
    }
    .blink-heart {
      position: absolute; font-size: clamp(1.2rem, 3vw, 2.2rem); pointer-events: none;
      text-shadow: 0 0 12px currentColor; animation: heartFall 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes heartFall {
      0% { opacity: 1; transform: scale(0) translateY(0) rotate(0deg); }
      10% { opacity: 1; transform: scale(1.3) translateY(-30px) rotate(180deg); }
      100% { opacity: 0; transform: scale(0.8) translateY(140vh) rotate(1080deg); }
    }
    .mouse-trail {
      position: absolute; width: 24px; height: 24px; background: radial-gradient(circle, var(--pink), transparent);
      border-radius: 50%; pointer-events: none; z-index: 10000;
      animation: trailFade 1s ease-out forwards;
    }
    @keyframes trailFade {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      100% { opacity: 0; transform: scale(0) rotate(360deg); }
    }
    .signature { font-family: 'Dancing Script', cursive; font-size: clamp(1.2rem, 3vw, 1.8rem); color: var(--rose); margin-top: 1rem; }
    @media (max-width: 480px) { .square-card { padding: 1.5rem; } .detailed-wish { padding: 1rem; font-size: 0.85rem; } }
  </style>
</head>
<body>
  <div id="loveEffect"></div>
  <div class="square-card">
    <div class="heart-beat">üíñ</div>
    <div id="year"></div>
    <h2 class="love-subtitle">Happy New Year My Soulmate</h2>
    <div class="wish-text">
      You're my favorite part of every year. As we step into 2026, know you're the best decision I've ever made.<br>
      May our love bloom deeper, filled with moments that remind us why we chose each other forever. üíï
    </div>
    <button id="loveBtn">
      Love Blast üíñ
      <div class="detailed-wish">
        <strong>To My Eternal Love üíñ</strong><br><br>
        In 2026, let's create magic: stolen kisses at midnight, lazy mornings wrapped in each other, dreams we chase hand-in-hand.<br>
        You're not just my love‚Äîyou're my home, my adventure, my heartbeat. Every laugh, every tear, every quiet moment‚Äîwe build this life together.<br>
        Resolution: Love you more fiercely, hold you closer, dream bigger. Happy New Year, my everything. Forever yours. ‚ú®
      </div>
    </button>
    <div class="signature">Yours Eternally</div>
  </div>

  <script>
    document.getElementById("year").innerHTML = `New Year ${new Date().getFullYear()} üíñ`;

    const btn = document.getElementById("loveBtn");
    const layer = document.getElementById("loveEffect");
    let mouseX = 0, mouseY = 0;
    let rafId;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX; mouseY = e.clientY;
      createTrail();
    });
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0]; mouseX = touch.clientX; mouseY = touch.clientY;
      createTrail();
    });

    function createTrail() {
      const trail = document.createElement("div");
      trail.className = "mouse-trail";
      trail.style.left = (mouseX - 12) + 'px';
      trail.style.top = (mouseY - 12) + 'px';
      layer.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    }

    btn.addEventListener("click", () => {
      const text = document.createElement("div");
      text.className = "love-text-blink";
      text.innerText = "I LOVE YOU FOREVER üíñ";
      layer.appendChild(text);
      setTimeout(() => text.remove(), 2800);

      const hearts = ["üíñ","üíï","üíò","üíó","üíì","üíù"];
      const numHearts = window.innerWidth < 768 ? 20 : 40;
      for(let i = 0; i < numHearts; i++) {
        const h = document.createElement("div");
        h.className = "blink-heart";
        h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = (Math.random() * 100) + "vw";
        h.style.top = "-15vh";
        h.style.animationDelay = (Math.random() * 0.5) + "s";
        h.style.animationDuration = (1.5 + Math.random() * 1.5) + "s";
        layer.appendChild(h);
        setTimeout(() => h.remove(), 4000);
      }

      if (rafId) cancelAnimationFrame(rafId);
      animateGlow();
    });

    function animateGlow() {
      [...layer.querySelectorAll('.blink-heart')].forEach((h, i) => {
        if (h) {
          const time = Date.now() * 0.002 + i * 5;
          h.style.filter = `hue-rotate(${time * 60}deg) brightness(1.3) drop-shadow(0 0 8px currentColor)`;
        }
      });
      rafId = requestAnimationFrame(animateGlow);
    }
  </script>
</body>
</html>
